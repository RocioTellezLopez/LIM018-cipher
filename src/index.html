<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navContainer">
      <h1 id="brandCipher">CIPHERSAFE</h1>
      <nav class="lista">
        <a href="#">Inicio</a>
        <a href="#">Servicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <main id="mainContent">
      <div class="optionCipher">
        <div class="boxCipher">
          <!--Area para ingresar el mensaje ha cifrar-->
          <label for="textContainer" id="text1">Ingresar mensaje</label>
          <textarea id="textContainer" ></textarea>
        </div>
        
        <div id="boxResult">
          <!--Area del resultado ya cifrado-->
          <label for="cipherResult" id="text2">Mensaje cifrado</label>
          <textarea id="cipherResult"></textarea>
        </div>

        <div class="boxOffSet">
          <!--Selección de desplazamiento-->
          <label for="offSet">Desplazamiento</label><br>
          <input type="number" id="offSet" name="offSet" min="1" max="200"><br>
        </div>

        <div class="botones">
          <!--Botón para cifrar y limpiar-->
          <button id="cipherButton">Cifrar</button>
          <button id="cleanButton">Limpiar</button>
        </div>
        
       
        
      </div>
    </main>
    
    <footer id="footerContent"></footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
