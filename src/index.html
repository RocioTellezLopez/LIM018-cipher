<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHERSAFE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <!---------Encabezado------>

    <header>
      <img src="imgCipher/Logo.png" alt="logo" class="logo" type="button" id="logo">
      <!--<div id="menu">
        <ul>
          <li id="logo">
            <a href="#">
              <img src="imgCipher/Logo.png" alt="Logo">
            </a>
          </li>
          <li><a href="#">Servicio</a></li>
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>-->
    </header>
    <!--------Primera página------>
    <main>
      <section class="primera-pagina">
        <div class="mostrar-pagina">
          <h1>CIPHERSAFE la manera mas rapida de cifrar y decifrar sus mensaje</h1>
          <h3>Ingrese un mensaje y seleccione la dificultad del cifrado de manera rapida y facil, empieze ahora!</h3>
          <button class="boton-inicio" id="botonInicio"><a href="#segundaPagina">Empezar</a></button>
        </div>  
        <div class="imagen-inicial">
            <img src="imgCipher/mobile_encryption.svg" alt="celular" class="imagen-phone">
        </div>
      </section>
      
      <!-------Segunda página----->
      <section class="segunda-pagina" id="segundaPagina">
        <div class="pagina-codigo">
          <div class="contenido">
            <h2>Bienvenido, empieze a cifrar su mensaje</h2>
            <h4>Ingrese el mensaje que quiera cifrar y seleccione el número de desplazamiento</h4>
          
          <!--Area para ingresar el mensaje ha cifrar-->
            <label for="textContainer" id="text1">Ingresar mensaje</label>
            <textarea id="textContainer" name="textContainer" placeholder="Escribe tu mensaje ..."></textarea>
          
          <!--Selección de desplazamiento-->
            <label for="offSet">Desplazamiento</label><br>
            <input type="number" name="offSet" id="offSet" min="1" max="100"><br>
            <p id="mensajeAlerta" name="mensajeAlerta"></p>
          <!--Botón para cifrar y limpiar-->
            <div class="buttons">
              <button id="encodeButton">Cifrar</button>
              <button id="decodeButton">Descifrar</button>
              <button id="cleanButton">Limpiar</button>
            </div>
          <!--Area del resultado ya cifrado-->
            <div class="result-container">
              <label for="cipherResult" id="text2">Mensaje cifrado</label>
              <textarea id="cipherResult" name="cipherResult" placeholder="Aquí se mostrara tu mensaje"></textarea>
            </div>
          </div>
        
          <div class="imagen">
            <img src="imgCipher/online_world.svg" alt="imagen mensaje" class="imagen-msm">
          </div>  

        </div>
      </section>
    </main> 

    <footer id="footerContent"></footer>
    
    <script src="index.js" type="module"></script> 
  </body>
</html>
