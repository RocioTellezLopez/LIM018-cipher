    <!--------Primera p치gina------>
    <main>
      <section class="primera-pagina">
        <div class="mostrar-pagina">
          <h1>CIPHERSAFE la manera mas rapida de cifrar y decifrar sus mensaje</h1>
          <h3>Ingrese un mensaje y seleccione la dificultad del cifrado de manera rapida y facil, empieze ahora!</h3>
          <button class="boton-inicio">Empezar</button>
        </div>  
        <div class="imagen-inicial">
            <img src="imgCipher/mobile_encryption.svg" alt="celular" class="imagen-phone">
        </div>
      </section>
      
    <!-------Segunda p치gina----->  
        <div class="principal-container">
          <div class="text-container">
            <!--Area para ingresar el mensaje ha cifrar-->
            <label for="textContainer" id="text1">Ingresar mensaje</label>
            <textarea id="textContainer" placeholder="Escribe tu mensaje ..." pattern="^[A-Za-z]+$" tittle="El campo solo acepta letras" required></textarea>
          </div>

          <div class="container-offset">
            <!--Selecci칩n de desplazamiento-->
            <label for="offSet">Desplazamiento</label><br>
            <input type="number" name="offSet" id="offSet" min="1" max="200"><br>
          </div>
          <div class="result-container">
            <!--Area del resultado ya cifrado-->
            <label for="cipherResult" id="text2">Mensaje cifrado</label>
            <textarea id="cipherResult" placehorder="Aqui se mostrara tu mensaje..."></textarea>

          </div>
          <div class="buttons">
            <!--Bot칩n para cifrar y limpiar-->
            <button id="encodeButton">Cifrar</button>
            <button id="decodeButton">Descifrar</button>
            <button id="cleanButton">Limpiar</button>
          </div>
        </div>
        <div class="imagen">
          <img src="imgCipher/undraw_mobile_encryption_re_yw3o.svg" alt="imagen mensaje">
        </div>
